{% extends 'site_template.html' %}

{% block content %}
    <h1 class="display-6">{% block title %} All Players {% endblock %}</h1>
    <ul class="list-unstyled">
        {% for player in players %}
        <li>
            <a href="{{ url_for('view_player', playeruuid=player.player_uuid)}}">
                {{ player.player_name }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
