{% extends 'site_template.html' %}

{% block content %}
    <h1 class="display-6">{% block title %} {{tournament.tournament_name}} {% endblock %}</h1>

    {% if admin %}
    <div style="width:100%;">
        <span class="badge bg-secondary rounded-pill mb-1 float-right"><a class="link-light text-decoration-none" href="{{ url_for('edit_tournament_text', tournament_id=tournament.tournament_id) }}">edit</a></span>
    </div>
    {% endif %}
    <div>{{ tournament.tournament_text | safe }}</div>

{% if games.items %}
    <h2>Games</h2>

    <div id="app">
        <gamelist tournament="{{tournament.tournament_id}}" {% if admin %} admin="true" {% endif %} pagesize="50" />
    </div>

    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
    <script src="{{ url_for("static", filename="js/vue.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/axios.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/game_card.js") }}"></script>
    <script src="{{ url_for("static", filename="js/game_list.js") }}"></script>
    <script src="{{ url_for("static", filename="js/vue_app.js") }}"></script>

{% endif %}
{% endblock %}
